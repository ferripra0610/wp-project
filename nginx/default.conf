server {
    # Listen on port 80 for HTTP requests
    listen 80;

    # Define the default files to serve when a directory is requested
    index index.php index.html;

    # Server name (domain) to respond to
    server_name localhost;

    # Root directory for the website files
    root /var/www/public;

    # Handle requests for the root and any other URI
    location / {
        # Try to serve the requested URI, a directory, or fallback to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP file requests
    location ~ \.php$ {
        # Include default FastCGI parameters
        include fastcgi_params;

        # Pass PHP requests to the container/service named "app" on port 9000
        fastcgi_pass app:9000;

        # Default index file for FastCGI
        fastcgi_index index.php;

        # Set the full path to the script to execute
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to .htaccess and other hidden files
    location ~ /\.ht {
        deny all;
    }
}
